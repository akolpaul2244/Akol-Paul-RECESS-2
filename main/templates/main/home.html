{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Motherland Africa Youth Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .image-container {
            background: url("{% static '/images/main-qimg-5dba366a2e1b62e12676110cd6b0e3b2-pjlq.jpeg' %}") no-repeat center center;
            background-size: cover;
            height: 100vh; /* Adjust the height as needed */
            width: 100%;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-button {
            background-color: #fff;
            border: none;
            color: #444;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #333;
            color: #fff;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0); /* Full transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white; /* Text color set to white */
            flex-grow: 1;
        }
        .container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Motherland Africa Youth Foundation</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'members' %}" class="nav-button">Members</a></li>
            <li><a href="{% url 'events' %}" class="nav-button">Events</a></li>
            <li><a href="{% url 'petitions' %}" class="nav-button">Petitions</a></li>
        </ul>
    </nav>
    <div class="container">
        <p>Replace this content with your home page content.</p>
    </div>
    <div class="image-container"></div>
</body>
</html>
